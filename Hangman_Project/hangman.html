<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="script/jquery-3.6.0.min.js" defer></script>
    <script src="script/hangman.js" defer></script>
    <title>HangMe</title>
    
</head>
<body>
    <div class="container">
      
      <header>
        <h1 class="text-center">Hangman</h1>
      </header>
      
       <main>
        <div>Wrong Guesses: <span id='mistakes'>0</span> / <span id='chances'></span></div>
        <div class="text-center">
          <img id='hangmanPic' src="./images/0.jpg" alt="" width=300 height=300>
        
          <p>Guess A Vegetable:</p>
          <p id="wordSpotlight"></p>

              <section id="lostPop">
                <div>
                <p>You LOST!</p>
                <p id="answermsg"></p>
                <img id='bobopoppin' src="./images/bobolost.jpg" alt="" width=100 height =100>
                <button class="btn btn-info" onClick="reload()">Reset</button>
              </div>
              </section>

              <section id="winPop">
                <div>
                <p>You WON!</p>
                <img id='bobopoppin' src="./images/bobo.gif" alt="" width=100 height =100>
                <button class="btn btn-info" onClick="reload()">Reset</button>
              </div>
              </section>
          <div id="keyboard">
            
          </div>
          <audio  id="audio-control">
            <source src="audio/correct.mp3" type="audio/mpeg">
        </audio>
        </div> 
      </div>
            <section id='pop-up'>
              <div>
                <button id="close-pop-up">&#x2715</button>
                <h2>WELCOME TO HANGMAN</h2>
                <img id='bobopoppin' src="./images/bobo.gif" alt="">
                <button id="play-now-btn">PLAY NOW</button>
              </div>
            </section>
          </main>
          <footer>
            <p>Copyleft 20** <span>&copy;</span> - COMP2132</p>
        </footer>
</body>
</html>
